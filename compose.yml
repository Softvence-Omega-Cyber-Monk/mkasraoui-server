services:
  app: 
    build: .
    image: imranwebstudio/mkasraoui_backend:latest
    platform: linux/amd64
    container_name: mkasraoui_backend
    restart: always
    ports:
      - "3000:3000"
      - "5555:5555"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./uploads:/app/uploads
    command: sh -c "npx prisma studio --hostname 0.0.0.0 & npm run start"
  db:
    image: postgres
    container_name: mkasraoui_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: mkasraoui_mydatabase
    volumes:
      - root_pgdata:/var/lib/postgresql/data

volumes:
  root_pgdata:
